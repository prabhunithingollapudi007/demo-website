
<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body style="background: url(images/login-background.jpg);">
    
    <br>
     <header>
         <img src="images/logo.png" class="rounded mx-auto d-block" style="width: 10%;height: 10%;" alt="Jntuh Logo">
     </header>
    <br>
    
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card border-dark mb-3" style="max-width: 18rem;">
			<div class="card-header" style="background: rgb(255, 0, 102);color: rgb(255, 230, 240)">
				<h3>Sign In</h3>
			</div>
			<div class="card-body" >
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password">
					</div>
					<div class="row align-items-center remember" style="margin-left: inherit;">
						<input type="checkbox" style="margin-right:10px;">  Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn  float-right btn-success">
					</div>
				</form>
			</div>
			<div class="card-footer" style="background:rgb(255, 230, 240)">
				<div class="d-flex justify-content-center links">
					Don't have an account? <a href="#"> Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
    
    <br>
     <footer class="blockquote-footer text-center">
         Created for demonstration by prabhu nithin
     </footer>
</body>
</html>
